<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <link rel="stylesheet" href="cssadv.css">
</head>
<body>
    <div class="container">
        <h1>Adivina el numero secreto</h1>
        <p>Ingresa un numero entre 1 y 100:</p>
        <input type="number" id="input" min="1" max="100" placeholder="Tu intento" />
        <button id="button">Comprobar</button>
        
        <p id="retro" class="retro"></p>
        <p id="attempts">Intentos: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
